<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4">Cadastro de Funcionários</h1>
            <button class="btn btn-primary" onclick="openModal()">Incluir Funcionário</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Contato</th>
                        <th>Nº Conta</th>
                        <th>Data Nasc.</th>
                        <th>Data Adm.</th>
                        <th class="text-center">Editar</th>
                        <th class="text-center">Excluir</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container modal fade" id="funcionarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-modal">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="m-sNome" class="form-label">Nome</label>
                            <input type="text" id="m-sNome" class="form-control" placeholder="Digite o nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-funcao" class="form-label">Função</label>
                            <input type="text" id="m-funcao" class="form-control" placeholder="Digite a função" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-salario" class="form-label">Salário</label>
                            <input type="number" id="m-salario" class="form-control" placeholder="Digite o salário" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-email" class="form-label">Email</label>
                            <input type="email" id="m-email" class="form-control" placeholder="Digite o email" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-cpf" class="form-label">CPF</label>
                            <input 
                                type="text" 
                                id="m-cpf" 
                                class="form-control" 
                                placeholder="Digite o CPF" 
                                maxlength="11" 
                                inputmode="numeric" 
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="m-contato" class="form-label">Contato</label>
                            <input 
                                type="text" 
                                id="m-contato" 
                                class="form-control" 
                                placeholder="Digite o contato" 
                                maxlength="11" 
                                inputmode="numeric" 
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="m-conta" class="form-label">Número da Conta</label>
                            <input type="text" id="m-conta" class="form-control" placeholder="Digite o número da conta" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" id="m-dataNascimento" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="m-dataAdmissao" class="form-label">Data de Admissão</label>
                            <input type="date" id="m-dataAdmissao" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
